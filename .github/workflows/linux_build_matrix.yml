name: üêß Linux Builds

on:
  push:
    branches-ignore:
      - "l10n_master"
  pull_request:
    branches:
      - master

jobs:
  build_linux_qt:
    name: "AppImage"
    if: github.repository != 'PCSX2/pcsx2' || github.event_name == 'pull_request'
    uses: ./.github/workflows/linux_build_qt.yml
    with:
      jobName: "AppImage Build"
      artifactPrefixName: "PCSX2-linux-Qt-x64-appimage-sse4"
      compiler: clang
      cmakeflags: ""
      buildAppImage: true
    secrets: inherit
